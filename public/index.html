<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>UM Reminders</title>
  </head>
  <body ng-app="umr">
    <div ng-controller="umrController" ng-init="peek()">
      <!-- Maybe change from patient-centric to appointment-centric -->
      <div class="add-visits">
        <form novalidate class="visit-form">
          Full Name: <input type="text" ng-model="visit.name" />
          Phone Number: <input type="tel" ng-model="visit.number" />
          Type of Appointment: <input type="text" ng-model="visit.type" />
          Date: <input type="date" ng-model="visit.date" />
          <input type="submit" ng-click="add(visit)" value="Add" />
        </form>
        <br/>
        <pre>visit =  {{visit | json}} </pre>
      </div>
      <div class="view-visits">
        <ul>
          <li ng-repeat="visit in visits.results"> {{visit || json}} </li>
        </ul>
      </div>
      <div class="text-visits">
        <form novalidate class="message-form">
            Message: <input type="text" ng-model="message" />
            <input type="submit" ng-click="send(message)" value="Send Messages" />
        </form>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
  </body>
</html>
